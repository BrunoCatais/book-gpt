query getFiles {
	files {
    id
    name
    size
    created_at
  }
}

query getFile ($id: ID!) {
	file (id: $id) {
    id
    name
    size
    created_at
    messages {
      id
      message
      source
      created_at
    }
  }
}

mutation createMessage ($input: CreateMessageInput!) {
  createMessage (createMessageInput: $input) {
    id
    message
    source
    created_at
  }
}