query getFiles {
	files {
    id
    name
    size
    created_at
  }
}

query getCollections {
	collections {
    id
    name
    color
    created_at
    files {
      id
      name
      size
      created_at
    }
  }
}


query getFile ($id: ID!) {
	file (id: $id) {
    id
    name
    size
    created_at
    collection_id
    messages {
      id
      message
      source
      created_at
    }
  }
}

mutation createMessage ($input: CreateMessageInput!) {
  createMessage (createMessageInput: $input) {
    id
    message
    source
    created_at
  }
}

mutation createCollection($input: CreateCollectionInput!) {
  createCollection( createCollectionInput:$input) {
  	id
    name
    color
    created_at
  }
}
