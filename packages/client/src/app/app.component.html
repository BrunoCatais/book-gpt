<div class="flex h-screen overflow-hidden">
  <aside class="w-80 grow-0 bg-gray-50 text-white overflow-y-auto scrollbar">
    <div class="flex justify-between items-center mb-2 border-b p-4">
      <div class="text-base text-gray-800 font-medium truncate">Book GPT</div>
      <i class="material-icons-outlined text-gray-800 border-2 px-1 rounded-md border-gray-800 text-xl">edit</i>
    </div>

    <div *ngFor="let chat of chats; let i = index" class="p-2 px-4 text-gray-800 rounded-lg mb-2">
      <div class="text-sm font-medium truncate">{{ chat.name }}</div>
    </div>
  </aside>

  <main class="flex w-full h-full p-8">
    <app-chat></app-chat>
  </main>
</div>
