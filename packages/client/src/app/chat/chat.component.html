<div class="flex flex-col w-full h-full justify-center">
  <div class="grid grid-rows-1 grid-cols-3 py-4 px-5">
    <div class="text-gray-600 text-lg font-semibold">
      BookGPT
    </div>
    <div class="text-gray-600 text-lg font-semibold justify-self-center">
      {{ file?.name }}
    </div>
    <i class="material-icons-outlined text-gray-800 border-2 justify-self-end px-1 w-fit rounded-md border-gray-800 text-xl">person</i>
  </div>
  <div class="flex flex-col h-full gap-4 px-56">
    <div *ngFor="let message of file?.messages; let i = index" [ngClass]="{
      'self-end': message?.source === 'user',
    }" class="bg-gray-100 p-2 px-4 rounded-lg max-w-[600px] min-w-[500px]">
        {{ message?.message }}
    </div>
  </div>
  <div class="flex justify-center w-full mb-9">
    <div class="flex bg-gray-100 rounded-xl items-center px-3 py-1">
      <input type="text" class="w-[800px] h-9 bg-transparent focus:outline-none">
      <i class="material-icons-outlined text-white bg-gray-300 justify-self-end w-8 h-8 flex justify-center items-center rounded-full text-lg">send</i>
    </div>
  </div>
</div>
